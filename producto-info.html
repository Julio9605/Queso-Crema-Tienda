<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci칩n del Producto - Tienda de Quesos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="celular styles.css" media="screen and (max-width: 800px)">
</head>
<body>
    <div class="fondo-imagen"></div>
    <header>
        <h1>Queso Crema</h1>
    </header>
    <main class="centrado">
        <img src="crema.jpeg" alt="Queso crema" class="imagen-redondeada" width="250">
        <p class="descripcion">
            <span class="destacado">Es un queso deliciosamente exquisito</span>
        </p>
        <p class="descripcion">
            <span class="destacado">y el mejor aliado de tus comidas.</span>
        </p>
        <p class="descripcion">
            <span class="destacado">Ideal para tus almuerzos y cenas.</span>
        </p>
        <p class="descripcion"><span class="destacado">Precio: $119.00</span></p>
        <a href="compras.html" class="btn-compra">Comprar Ahora</a>
    </main>
    <footer class="footers">
        <a href="productos.html" class="btn">Volver a Productos</a>
    </footer>
    <!-- JavaScript -->
    <script>
        document.addEventListener('scroll', function() {
    const maxScrollTop = 500; // Altura m치xima de scroll permitida
    if (window.scrollY > maxScrollTop) {
        window.scrollTo(0, maxScrollTop);
    }
});
        // Mostrar footer solo cuando se llega al fondo de la p치gina
        window.addEventListener('scroll', () => {
            const footers = document.querySelector('.footers');
            const scrollY = window.scrollY;
            const viewportHeight = window.innerHeight;
            const fullHeight = document.body.offsetHeight;

            // Comprobar si el usuario ha llegado al final de la p치gina
            if (scrollY + viewportHeight >= fullHeight) {
                footers.style.transform = 'translateY(0)'; // Muestra el footer
            } else {
                footers.style.transform = 'translateY(100%)'; // Oculta el footer
            }
        });
    </script>
</body>
</html>
